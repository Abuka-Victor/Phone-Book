{% extends 'base.html' %} {% block content %}

<div class="flex justify-evenly items-center p-10">
    <a
        href="{% url 'pb:home' %}"
        class="flex justify-center items-center w-24 items-center bg-indigo-600 border-0 py-2 px-3 hover:bg-indigo-800 focus:outline-none rounded text-white mt-4 md:mt-0"
        >Back</a
    >
    <div class="xl:w-1/3 p-4">
        <div
            class="border flex flex-col justify-center items-center border-gray-200 p-6 rounded-lg bg-white"
        >
            <div
                class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4"
            >
                <svg
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="w-6 h-6"
                    viewBox="0 0 24 24"
                >
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <h2 class="text-3xl text-gray-900 font-medium title-font mb-2">
                {{ contact.first_name }} {{ contact.last_name }}
            </h2>
            <p class="leading-relaxed text-base">{{ contact.phone_number }}</p>
        </div>
    </div>
</div>

{% endblock content %}
