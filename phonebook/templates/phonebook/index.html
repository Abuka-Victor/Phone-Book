{% extends 'base.html' %} {% block content %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-2">
            <h1
                class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900"
            >
                All Contacts
            </h1>
        </div>

        <!-- Contacts -->
        {% if contacts %}
        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-no-wrap">
                <thead>
                    <tr>
                        <th
                            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl"
                        >
                            First Name
                        </th>
                        <th
                            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"
                        >
                            Last Name
                        </th>
                        <th
                            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"
                        >
                            Phone Number
                        </th>
                        <th
                            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"
                        ></th>
                        <th
                            class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"
                        ></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border-t-2 border-gray-200 px-4 py-3">
                            Start
                        </td>
                        <td class="border-t-2 border-gray-200 px-4 py-3">
                            5 Mb/s
                        </td>
                        <td class="border-t-2 border-gray-200 px-4 py-3">
                            15 GB
                        </td>
                        <td
                            class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900"
                        >
                            <a
                                href="#"
                                class="flex justify-center items-center w-24 bg-indigo-600 border-0 py-2 px-3 hover:bg-indigo-800 focus:outline-none rounded text-white mt-4 md:mt-0"
                                >Edit</a
                            >
                        </td>
                        <td class="border-t-2 border-gray-200 w-10 text-center">
                            <a
                                href="#"
                                class="flex justify-center items-center w-24 items-center bg-red-600 border-0 py-2 px-3 hover:bg-red-800 focus:outline-none rounded text-white mt-4 md:mt-0"
                                >Delete</a
                            >
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        {% else %}
        <!-- No Contacts -->
        <section class="text-gray-600 body-font">
            <div
                class="container px-5 py-24 mx-auto flex items-center md:flex-row flex-col"
            >
                <div
                    class="flex flex-col md:pr-10 md:mb-0 mb-6 pr-0 w-full md:w-auto md:text-left text-center"
                >
                    <h2
                        class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1"
                    >
                        <span class="material-symbols-outlined">
                            sentiment_dissatisfied
                        </span>
                        No Contacts Found
                    </h2>
                    <h1
                        class="md:text-3xl text-3xl font-medium title-font text-gray-900"
                    >
                        Add Your First Contact
                    </h1>
                </div>
                <div
                    class="flex md:ml-auto md:mr-0 mx-auto items-center flex-shrink-0 space-x-4"
                >
                    <button
                        class="bg-gray-100 inline-flex py-3 px-5 rounded-lg items-center hover:bg-gray-200 focus:outline-none"
                    >
                        <span
                            class="ml-4 flex items-start flex-col leading-none"
                        >
                            <span class="text-xs text-gray-600 mb-1"
                                >Add Someone To</span
                            >
                            <span class="title-font font-medium"
                                >Phone Book</span
                            >
                        </span>
                    </button>
                </div>
            </div>
        </section>
        {% endif %}
    </div>
</section>

{% endblock content %}
